<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferreteria Mafermas</title>
    <link rel="stylesheet" href="less/main.less" type="text/css">
  </head>
  <body>
    {{> header}}
    <main>
      <section id="contacto" class="contactanos">
        <div class="container">
          <h2>Contáctanos</h2>
          <p>Nos encantaría saber de ti. Por favor, completa el formulario a continuación o utiliza nuestros datos de contacto para comunicarte con nosotros.</p>
      
          <div class="contact-info">
            <div class="info-item">
              <h3>Dirección</h3>
              <p>Calle Principal 123, Tegucigalpa, Honduras</p>
            </div>
            <div class="info-item">
              <h3>Teléfono</h3>
              <p>+504 1234 5678</p>
            </div>
            <div class="info-item">
              <h3>Email</h3>
              <p>info@ejemplo.com</p>
            </div>
          </div>
      
          <form action="#" method="post" class="formulario-contacto">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-enviar">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    {{> footer}}
  </body>
</html>
